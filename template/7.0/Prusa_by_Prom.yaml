          type: HTTP_AGENT
          key: prusa_exporter.get
          history: 1h
          value_type: TEXT
          trends: '0'
          url: 'http://{$PRUSA_EXPORTER_HOST}:{$PRUSA_EXPORTER_PORT}/metrics/prusalink'
          tags:
            - tag: component
              value: raw
          triggers:
