zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 846977d1dfed4968bc5f8bdb363285bc
      name: 'Templates/Operating systems'
  templates:
    - uuid: cf7ff3a52815432796abc5ca46a66a5f
      template: 'Prusa by Prom'
      name: 'Prusa by Prom'
      description: |
        This template collects Prusa metrics from  prusa_exporter.
        
        Setup:
        
        1. Set up the prusa_exporter according to the official documentation:
        https://github.com/pstrobl96/prusa_exporter
        
        
        2. Set the hostname or IP address of the prusa_exporter host in the '{$PRUSA_EXPORTER_HOST}' macro. You can also change the Prometheus endpoint port in the '{$PRUSA_EXPORTER_PORT}' macro if necessary.
      vendor:
        name: Open-Tech
        version: 7.0-0
      groups:
        - name: 'Templates/Operating systems'
      items:
        - uuid: 1be9f51b728c4aa6b099a6ae820ee2f2
          name: 'API version'
          type: DEPENDENT
          key: prusa.api.version
          delay: '0'
          value_type: CHAR
          trends: '0'
          description: 'Returns information about printer.'
          preprocessing:
            - type: PROMETHEUS_PATTERN
              parameters:
                - prusa_info
                - label
                - api_version
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          master_item:
            key: prusa_exporter.get
          tags:
            - tag: target
              value: prusa
        - uuid: 0d294172d2b84c888549ec4ec52ca84e
          name: 'Bed target temperature'
          type: DEPENDENT
          key: prusa.bed.target.temp
          delay: '0'
          units: ˚C
          description: 'Target temp of printer in Celsius'
          preprocessing:
            - type: PROMETHEUS_PATTERN
              parameters:
                - 'prusa_temperature_target_celsius{printer_heated_element="bed"}'
                - value
                - ''
          master_item:
            key: prusa_exporter.get
          tags:
            - tag: target
              value: prusa
        - uuid: 8a3b77f2a96a4db6a66a842c70199623
          name: 'Bed temperature'
          type: DEPENDENT
          key: prusa.bed.temp
          delay: '0'
          units: ˚C
          description: 'Current temp of printer in Celsius'
          preprocessing:
            - type: PROMETHEUS_PATTERN
              parameters:
                - 'prusa_temperature_celsius{printer_heated_element="bed"}'
                - value
                - ''
          master_item:
            key: prusa_exporter.get
          tags:
            - tag: target
              value: prusa
        - uuid: 162cdba9c97f468597f7b525defaef99
          name: 'Extruder fan speed'
          type: DEPENDENT
          key: prusa.fan.speed.hotend
          delay: '0'
