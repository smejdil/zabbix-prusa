              name: 'prusa_exporter is not available'
              event_name: 'prusa_exporter is not available (or no data for 30m)'
              priority: WARNING
              description: 'Failed to fetch system metrics from prusa_exporter in time.'
              manual_close: 'YES'
              tags:
